# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            dist
            .nuxt
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('dist') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build
      - name: Install dependencies
        run: yarn
      - name: Static HTML export with Nuxt
        run: yarn generate
      - name: Setup @serverless-devs/s
        env:
          FC_ACCESS_KEY_ID: ${{ secrets.FC_ACCESS_KEY_ID }}
          FC_ACCESS_KEY_SECRET: ${{ secrets.FC_ACCESS_KEY_SECRET }}
        run: s config add --AccessKeyId $FC_ACCESS_KEY_ID --AccessKeySecret $FC_ACCESS_KEY_SECRET
      - name: Deploy
        run: yarn deploy

